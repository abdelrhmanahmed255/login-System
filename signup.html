<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&family=Kode+Mono:wght@400..700&family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Doodle+Shadow&family=Salsa&family=Source+Sans+3:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="w-100 back-ground-box ">
    <div class="container my-5 text-center p-3 ">
        <div class="group m-auto w-75 p-5">
            <h1 class="py-2">Smart Login System</h1>

            <input id="signUpName" class="form-control my-3" placeholder="Enter your Name" type="text">
            <p class="text-danger fs-5 text-start d-none"> User Name must by at least two letter</p>
            <input id="signUpEmail" class="form-control my-3" placeholder="Enter your email" type="text">
            <p class="text-danger fs-5 text-start d-none">please Enter A Valid Email</p>
            <p id="emailExistparagraph" class="text-danger fs-5 text-start fw-bolder d-none">Email Already Exists <i class="fa-solid fa-inbox text-danger"></i></p>
            <input id="signUpPassword" class="form-control my-3" placeholder="Enter your password" type="password">
            <p class="text-danger fs-5 text-start d-none">Password must by at least 8 numbers</p>

            <p id="correctSignparagraph" class="text-white fs-5 text-center d-none">Thank You For Becoming a Part of Our World <i class="fa-solid fa-users" style="color: #59ff00;"></i></p>
         
            <button id="signUpButton" class="btn btn-outline-info w-100 my-3 fs-4">Sign Up</button>

            <p class="text-white fs-5">You have an account? <a class='text-white' href='index.html'>Sign In</a></p>

        </div>
    </div>
</div>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
